<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiple Frames</title>
</head>
<frameset cols="50%,30%,20%">
	<frameset rows="*">
		<frame src="Blue.html"></frame>
	</frameset>
	<frameset rows="60%,40%">
		<frame src="Orange.html"></frame>
		<frame src="Red.html"></frame>
	</frameset>
	<frameset rows="50%,20%,30%">
		<frame src="Green.html"></frame>
		<frame src="Black.html"></frame>
		<frame src="Purple.html"></frame>
	</frameset>
</frameset>
</html>
