<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form 2</title>
</head>
<body>
<table width="60%" align="center"  cellpadding="20" cellspacing="10">
	<form>
		<tr>
			<td colspan="2" bgcolor="gray"><b>Testform</b></td>
		</tr>
		<tr>
			<td width="30%">Name</td>
			<td width="60%"><input type="text" name="name"></td>
		</tr>
		<tr>
			<td width="30%">Password</td>
			<td width="60%"><input type="password" name="pwd"></td>
		</tr>
		<tr>
			<td width="30%">Gender</td>
			<td width="60%"><input type="radio" name="Gender">Male
				<br>
				<input type="radio" name="Gender">Female</td>
		</tr>
		<tr>
			<td width="30%">Continent</td>
			<td width="60%"><select>
				<option>Select Continent</option>
				<option>Asia</option>
				<option>Australia</option>
				<option>Europe</option>
			</select></td>
		</tr>
		<tr>
			<td width="30%">Meals</td>
			<td width="60%"><input type="checkbox" name="Meals">Breakfast
				<br>
				<input type="checkbox" name="Meals">Lunch
				<br>
				<input type="checkbox" name="Meals">Dinner</td>
		</tr>
		<tr>
			<td width="30%">Remark</td>
			<td width="60%"><textarea cols="45" rows="7"></textarea></td>
		</tr>
		<tr>
			<td colspan="2"><input type="file" name=""></td>
		</tr>
		<tr bgcolor="gray">
			<td align="right" colspan="2">
				<input type="Submit" name="Submit" value="Send">
				<input type="reset" name="reset" value="Cancel">
			</td>
		</tr>
	</form>
</table>
</body>
</html>
